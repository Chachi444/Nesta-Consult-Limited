<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Place these files into the public/ folder: logo6.jpeg (or logo6.png) and optional favicon.ico -->
    <!-- Primary favicon (browser tab) -->
    <link rel="icon" href="%PUBLIC_URL%/logo6.jpeg" type="image/jpeg" />
    <!-- Optional: PNG and ICO fallbacks if you add them -->
    <!-- <link rel="icon" href="%PUBLIC_URL%/logo6.png" type="image/png" /> -->
    <!-- <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <!-- Apple touch icon for iOS home screen -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo6.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nesta Consult Limited — surrogacy and fertility solutions"
    />
    <!-- Place your image file at: public/logo6.jpeg -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nesta Consult Limited</title>
    <!-- Preconnect + stylesheet for Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Primary favicon / app icons (use your PNG files placed in public/) -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo5.png" type="image/png" />
    <!-- If you prefer logo7, replace the line above with:
         <link rel="shortcut icon" href="%PUBLIC_URL%/logo7.png" type="image/png" /> -->
    <link rel="icon" href="%PUBLIC_URL%/logo5.png" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo5.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / social preview (use PNG if available) -->
    <meta property="og:title" content="Nesta Consult Limited" />
    <meta property="og:description" content="Nesta Consult Limited is a trusted fertility and surrogacy consultancy dedicated to helping individuals and couples achieve their dream of parenthood." />
    <meta property="og:image" content="%PUBLIC_URL%/logo5.png" />
    <!-- If you prefer logo7 for social preview, change the line above to %PUBLIC_URL%/logo7.png -->

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nesta Consult Limited" />
    <meta name="twitter:description" content="Nesta Consult Limited is a trusted fertility and surrogacy consultancy..." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo6.jpeg" />

    <!-- Structured data (Organization) — use your logo URL -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Nesta Consult Limited",
      "url": "https://nestaconsultlimited.com.ng",
      "logo": "%PUBLIC_URL%/logo6.jpeg",
      "sameAs": [
        "https://www.facebook.com/yourpage",
        "https://www.instagram.com/yourpage",
        "https://x.com/yourpage"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
